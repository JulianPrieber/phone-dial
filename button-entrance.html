<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Page Information
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Button entrance animation demo</title>
  <meta name="description" content="Find us online!">
  <meta name="author" content="Julian Prieber/Seth Cottle">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-light.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="stylesheet" href="css/hover-min.css">
  <link rel="stylesheet" href="css/animate.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/avatar.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">

        <!-- Your Image Here -->
        <img src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink Logo">

        <!-- Title -->
        <h1>LittleLink-admin</h1>
        <h2>Button entrance animation demo</h2>
        <!-- Short Bio -->
        <p></p>
        <div style="--delay: 1s" class="button-entrance"><a onclick="location.reload()" class="button button-custom button hvr-grow hvr-icon-wobble-vertical" rel="noopener"><img class="icon hvr-icon" src="https://icon-library.com/images/refresh-icon-white/refresh-icon-white-0.jpg" alt="Custom link" onclick="location.reload()">Click me</a></div>
        <div style="--delay: 2s" class="button-entrance"><a onclick="location.reload()" class="button button-github button hvr-grow hvr-icon-wobble-vertical" rel="noopener"><img class="icon hvr-icon" src="https://icon-library.com/images/refresh-icon-white/refresh-icon-white-0.jpg" alt="GitHub Logo" onclick="location.reload()">Click me</a></div>
        <div style="--delay: 3s" class="button-entrance"><a onclick="location.reload()" class="button button-twit button hvr-grow hvr-icon-wobble-vertical" rel="noopener"><img class="icon hvr-icon" src="https://icon-library.com/images/refresh-icon-white/refresh-icon-white-0.jpg" alt="Twitter Logo" onclick="location.reload()">Click me</a></div>
        <div style="--delay: 4s" class="button-entrance"><a onclick="location.reload()" class="button button-instagram button hvr-grow hvr-icon-wobble-vertical" href="#" target="_blank" rel="noopener"><img class="icon hvr-icon" src="https://icon-library.com/images/refresh-icon-white/refresh-icon-white-0.jpg" alt="Instagram Logo">Click me</a></div>
        <div style="--delay: 5s" class="button-entrance"><a onclick="location.reload()" class="button button-faceb button hvr-grow hvr-icon-wobble-vertical" href="#" target="_blank" rel="noopener"><img class="icon hvr-icon" src="https://icon-library.com/images/refresh-icon-white/refresh-icon-white-0.jpg" alt="Facebook Logo">Click me</a></div>
        <br>
        <br>
        <p>Build your own on <a href="https://github.com/JulianPrieber/littlelink-admin" target="_blank" rel="noopener">GitHub</a>.</p>
          
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
